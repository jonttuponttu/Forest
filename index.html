<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Horror Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #play-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        #made-with-chatgpt {
            color: #fff;
            font-size: 14px;
            margin-top: 10px;
            transition: color 0.3s ease; /* Smooth transition */
        }
        #play-button:hover #made-with-chatgpt {
            color: #00f; /* Change to blue when the play button is hovered */
        }
    </style>
</head>
<body>
    <button id="play-button">Play
        <div id="made-with-chatgpt">This game has been made with ChatGPT.</div>
    </button>

    <script>
        document.getElementById("play-button").addEventListener("click", function() {
            window.location.href = "game.html";
        });
    </script>
</body>
</html>
