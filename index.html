<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Trees</title>
    <script src="static/scripts/index.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #play-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 50px;
        }

        #trees-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 100px); /* Adjusted to account for button height and margin */
        }

        .tree {
            font-family: monospace;
            position: absolute;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="trees-container">
        <button id="play-button">Play</button>
    </div>

    <script>
        function generateRandomTree() {
            const minHeight = 3;
            const maxHeight = 6;
            const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            const trunkWidth = 2 * height - 1;

            let tree = "";
            for (let i = 1; i <= height; i++) {
                const spaces = " ".repeat(height - i);
                const stars = "*".repeat(2 * i - 1);
                tree += spaces + stars + spaces + "<br>";
            }

            const trunkSpaces = " ".repeat(Math.floor((trunkWidth - 3) / 2));
            const trunk = trunkSpaces + "***" + trunkSpaces + "<br>";

            tree += trunk;

            return tree;
        }

        function generateTrees() {
            const container = document.getElementById("trees-container");
            const button = document.getElementById("play-button");
            const buttonRect = button.getBoundingClientRect();

            const numTrees = Math.floor(Math.random() * 5) + 1;
            for (let i = 0; i < numTrees; i++) {
                const tree = generateRandomTree();
                const div = document.createElement("div");
                div.className = "tree";
                div.innerHTML = tree;
                // Adjusting positions to be below the button
                const left = Math.random() * (container.offsetWidth - 200); // 200 is approximately the button width
                const top = buttonRect.bottom + 50 + Math.random() * 100;
                div.style.left = `${left}px`;
                div.style.top = `${top}px`;
                container.appendChild(div);
            }
        }

        window.onload = generateTrees;
    </script>
</body>
</html>
