<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Trees</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #play-button {
            background-color: red;
            color: white;
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 50px;
        }

        #forest-animation {
            font-family: monospace;
            margin-top: 20px;
            font-size: 24px;
        }

        #trees-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 200px); /* Adjusted to account for button height, margin, and forest animation */
        }

        .tree {
            font-family: monospace;
            position: absolute;
            margin: 10px;
        }

        #jokes-container {
            margin-top: 20px;
        }

        .word {
            color: yellow;
        }

        .light-joke {
            color: cyan;
        }

        .dark-joke {
            color: red;
        }
    </style>
</head>
<body>
    <div id="forest-animation">[Forest]</div>
    <button id="play-button">Play</button>
    <div id="jokes-container"></div>
    <div id="trees-container"></div>

    <script>
        function generateRandomTree() {
            const minHeight = 3;
            const maxHeight = 6;
            const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            const trunkWidth = 2 * height - 1;

            let tree = "";
            for (let i = 1; i <= height; i++) {
                const spaces = " ".repeat(height - i);
                const stars = "*".repeat(2 * i - 1);
                tree += spaces + stars + spaces + "<br>";
            }

            const trunkSpaces = " ".repeat(Math.floor((trunkWidth - 3) / 2));
            const trunk = trunkSpaces + "***" + trunkSpaces + "<br>";

            tree += trunk;

            return tree;
        }

        function generateTrees() {
            const container = document.getElementById("trees-container");
            const button = document.getElementById("play-button");
            const buttonRect = button.getBoundingClientRect();

            // Clear previous trees
            container.innerHTML = "";

            const numTrees = Math.floor(Math.random() * 5) + 1;
            let previousPositions = []; // Store previous tree positions to prevent overlap
            for (let i = 0; i < numTrees; i++) {
                let positionFound = false;
                let left, top;
                while (!positionFound) {
                    left = Math.random() * (container.offsetWidth - 200); // 200 is approximately the button width
                    top = buttonRect.bottom + 50 + Math.random() * 100;
                    // Check if the position is close to any previous tree
                    positionFound = !previousPositions.some(([x, y]) => Math.abs(x - left) < 50 && Math.abs(y - top) < 50);
                }
                // Store current position
                previousPositions.push([left, top]);

                const tree = generateRandomTree();
                const div = document.createElement("div");
                div.className = "tree";
                div.innerHTML = tree;
                div.style.left = `${left}px`;
                div.style.top = `${top}px`;
                container.appendChild(div);
            }
        }

        function getRandomWordOrJoke() {
            const options = [
                { type: "word", text: "Sunshine" },
                { type: "word", text: "Rainbow" },
                { type: "light-joke", text: "Why don't skeletons fight each other? They don't have the guts." },
                { type: "light-joke", text: "Why did the scarecrow win an award? Because he was outstanding in his field." },
                { type: "dark-joke", text: "Why was the math book sad? Because it had too many problems." },
                { type: "dark-joke", text: "Why did the tomato turn red? Because it saw the salad dressing!" }
            ];

            const randomIndex = Math.floor(Math.random() * options.length);
            return options[randomIndex];
        }

        function updateForestAnimation() {
            const forestAnimation = document.getElementById("forest-animation");
            const jokesContainer = document.getElementById("jokes-container");
            const forestText = "[Forest]";
            let animatedText =let animatedText = "";
            let deleteTimeout = 0;
            let addingLetters = false;

            for (let i = 0; i < forestText.length; i++) {
                if (forestText[i] === '[' || forestText[i] === ']') {
                    animatedText += forestText[i];
                } else {
                    // Delete old letters one by one only if inside the brackets
                    if (addingLetters) {
                        setTimeout(() => {
                            animatedText = animatedText.substring(0, animatedText.length - 1);
                            forestAnimation.textContent = animatedText;
                        }, deleteTimeout);
                        deleteTimeout += 2000;
                    }
                    // Start adding new letters after deleting all old letters inside brackets
                    if (animatedText === '[') {
                        addingLetters = true;
                    }
                    // Add new letters one by one after deleting old letters inside brackets
                    if (addingLetters) {
                        setTimeout(() => {
                            const newChar = getRandomLetter();
                            animatedText += newChar;
                            forestAnimation.textContent = animatedText;
                        }, deleteTimeout);
                        deleteTimeout += 2000;
                    }
                }
            }

            // Generate random word or joke
            const randomWordOrJoke = getRandomWordOrJoke();
            const div = document.createElement("div");
            div.className = randomWordOrJoke.type;
            div.textContent = randomWordOrJoke.text;
            jokesContainer.appendChild(div);

            // Wait for a delay before restarting the animation
            setTimeout(updateForestAnimation, 8000);
        }

        // Call the updateForestAnimation function initially
        updateForestAnimation();

        // Call the generateTrees function every 3 seconds
        setInterval(generateTrees, 3000);

        // Helper function to generate a random letter
        function getRandomLetter() {
            return String.fromCharCode(65 + Math.floor(Math.random() * 26));
        }

        // Helper function to generate a random word or joke
        function getRandomWordOrJoke() {
            const options = [
                { type: "word", text: "Sunshine" },
                { type: "word", text: "Rainbow" },
                { type: "light-joke", text: "Why don't skeletons fight each other? They don't have the guts." },
                { type: "light-joke", text: "Why did the scarecrow win an award? Because he was outstanding in his field." },
                { type: "dark-joke", text: "Why was the math book sad? Because it had too many problems." },
                { type: "dark-joke", text: "Why did the tomato turn red? Because it saw the salad dressing!" }
            ];

            const randomIndex = Math.floor(Math.random() * options.length);
            return options[randomIndex];
        }
    </script>

    <script src="static/scripts/index.js"></script>
</body>
</html>
