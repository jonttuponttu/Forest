<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Trees</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #play-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 50px;
        }

        #forest-animation {
            font-family: monospace;
            margin-top: 20px;
            font-size: 24px;
        }

        #trees-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 200px); /* Adjusted to account for button height, margin, and forest animation */
        }

        .tree {
            font-family: monospace;
            position: absolute;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="play-button">Play</button>
    <div id="forest-animation">[Forest]</div>
    <div id="trees-container">
    </div>

    <script>
        function generateRandomTree() {
            const minHeight = 3;
            const maxHeight = 6;
            const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            const trunkWidth = 2 * height - 1;

            let tree = "";
            for (let i = 1; i <= height; i++) {
                const spaces = " ".repeat(height - i);
                const stars = "*".repeat(2 * i - 1);
                tree += spaces + stars + spaces + "<br>";
            }

            const trunkSpaces = " ".repeat(Math.floor((trunkWidth - 3) / 2));
            const trunk = trunkSpaces + "***" + trunkSpaces + "<br>";

            tree += trunk;

            return tree;
        }

        function generateTrees() {
            const container = document.getElementById("trees-container");
            const button = document.getElementById("play-button");
            const buttonRect = button.getBoundingClientRect();

            // Clear previous trees
            container.innerHTML = "";

            const numTrees = Math.floor(Math.random() * 5) + 1;
            let previousPositions = []; // Store previous tree positions to prevent overlap
            for (let i = 0; i < numTrees; i++) {
                let positionFound = false;
                let left, top;
                while (!positionFound) {
                    left = Math.random() * (container.offsetWidth - 200); // 200 is approximately the button width
                    top = buttonRect.bottom + 50 + Math.random() * 100;
                    // Check if the position is close to any previous tree
                    positionFound = !previousPositions.some(([x, y]) => Math.abs(x - left) < 50 && Math.abs(y - top) < 50);
                }
                // Store current position
                previousPositions.push([left, top]);

                const tree = generateRandomTree();
                const div = document.createElement("div");
                div.className = "tree";
                div.innerHTML = tree;
                div.style.left = `${left}px`;
                div.style.top = `${top}px`;
                container.appendChild(div);
            }
        }

        // Function to update the forest animation
        function updateForestAnimation() {
            const forestAnimation = document.getElementById("forest-animation");
            const forestText = "[Forest]";
            let animatedText = "";
            let deleteTimeout = 0;
            let addingLetters = false;

            for (let i = 0; i < forestText.length; i++) {
                if (forestText[i] === '[' || forestText[i] === ']') {
                    animatedText += forestText[i];
                } else {
                    // Delete old letters one by one
                    setTimeout(() => {
                        animatedText = animatedText.substring(0, animatedText.length - 1);
                        forestAnimation.textContent = animatedText;
                        // Start adding new letters after deleting all old letters
                        if (animatedText === '[') {
                            addingLetters = true;
                        }
                    }, deleteTimeout);
                    deleteTimeout += 500;

                    // Add new letters one by one after deleting old letters
                    if (addingLetters) {
                        setTimeout(() => {
                            animatedText += String.fromCharCode(65 + Math.floor(Math.random() * 26));
                            forestAnimation.textContent = animatedText;
                        }, deleteTimeout);
                        deleteTimeout += 500;
                    }
                }
            }
            
            // Wait for a delay before restarting the animation
            setTimeout(updateForestAnimation, 5000);
        }

        // Call the generateTrees function immediately and every 3 seconds
        setInterval(generateTrees, 3000);

        // Call the updateForestAnimation function initially
        updateForestAnimation();
    </script>

    <script src="static/scripts/index.js"></script>
</body>
</html>
