<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Horror Game - Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loading-text {
            font-size: 24px;
            color: #fff;
        }
        #inventory {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #222;
            max-width: 300px;
            z-index: 9998; /* Ensure inventory appears above loading screen */
        }
        #inventory h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .item {
            margin-bottom: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #movement-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .movement-button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            background-color: #333;
            border: 2px solid #fff;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .movement-button.active {
            background-color: red;
        }
        #movement-options {
            display: none;
            position: fixed;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            border: 2px solid #fff;
            border-radius: 5px;
            z-index: 9999;
        }
        #movement-options button {
            display: block;
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #fff;
            color: #fff;
            cursor: pointer;
        }
        #movement-options button:last-child {
            border: none;
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div id="loading">
        <div id="loading-text">Loading...</div>
    </div>

    <!-- Inventory container -->
    <div id="inventory">
        <h2>Inventory</h2>
        <div id="items">
            <!-- Inventory items will be displayed here -->
        </div>
    </div>

    <!-- Game container (hidden initially) -->
    <div id="game-container" style="display: none;">
        <!-- Game content will be displayed here -->
    </div>

    <!-- Movement buttons -->
    <div id="movement-buttons">
        <button class="movement-button" id="movement-button">Move</button>
    </div>

    <!-- Movement options -->
    <div id="movement-options">
        <button id="forward-button">Forward</button>
        <button id="turn-left-button">Turn Left</button>
        <button id="turn-right-button">Turn Right</button>
    </div>

    <script>
        // Define the inventory array to store items
        let inventory = [];

        // Function to add an item to the inventory
        function addItem(name, description, quantity = 1) {
            // Check if the item already exists in the inventory
            let existingItemIndex = inventory.findIndex(item => item.name === name);
            if (existingItemIndex !== -1) {
                // If the item exists, increase its quantity
                inventory[existingItemIndex].quantity += quantity;
            } else {
                // If the item doesn't exist, add it to the inventory
                inventory.push({ name, description, quantity });
            }
            // Update the inventory display
            updateInventory();
        }

        // Function to update the inventory display
        function updateInventory() {
            let itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = '';
            inventory.forEach((item, index) => {
                let itemElement = document.createElement('div');
                itemElement.classList.add('item');
                itemElement.textContent = `${item.name} (${item.quantity}) - ${item.description}`;
                // Add click event listener to each item
                itemElement.addEventListener('click', () => {
                    // Example: Show an alert with item information
                    alert(`You examine the ${item.name}: ${item.description}`);
                });
                itemsContainer.appendChild(itemElement);
            });
        }

        // Simulate loading process from 0% to 100%
        let loadingProgress = 0;
        let loadingInterval = setInterval(() => {
            loadingProgress++;
            if (loadingProgress > 100) {
                // Stop the loading animation when it reaches 100%
                clearInterval(loadingInterval);
                // Hide the loading screen and show the game content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';
                // Display the inventory
                document.getElementById('inventory').style.display = 'block';
            } else {
                // Update the loading text with the current progress
                document.getElementById('loading-text').textContent = `Loading... ${loadingProgress}%`;
                // Add descriptive loading messages
                if (loadingProgress === 25) {
                    document.getElementById('loading-text').textContent = `Loading shaders... ${loadingProgress}%`;
                } else if (loadingProgress === 50) {
                    document.getElementById('loading-text').textContent = `Loading terrain... ${loadingProgress}%`;
                } else if (loadingProgress === 75) {
                    document.getElementById('loading-text').textContent = `Loading items functions... ${loadingProgress}%`;
                } else if (loadingProgress === 100) {
                    document.getElementById('loading-text').textContent = `Loading monster... ${loadingProgress}%`;
                }
            }
        }, 100); // Adjust the interval duration (in milliseconds) for smoother or faster animation

        // Movement button event listener
        document.getElementById('movement-button').addEventListener('click', () => {
            // Toggle the active state of the movement button
            document.getElementById('movement-button').classList.toggle('active');
            // Display movement options when the button is clicked
            document.getElementById('movement-options').style.display = 'block';
        });

        // Movement option event listeners
        document.getElementById('forward-button').addEventListener('click', () => {
            // Implement movement logic for moving forward
            console.log('Move forward');
            // Hide movement options after selecting an option
            document.getElementById('movement-options').style.display = 'none';
            // Remove the active state from the movement button
            document.getElementById('movement-button').classList.remove('active');
        });

        document.getElementById('turn-left-button').addEventListener('click', () => {
            // Implement movement logic for turning left
            console.log('Turn left');
            // Hide movement options after selecting an option
            document.getElementById('movement-options').style.display = 'none';
            // Remove the active state from the movement button
            document.getElementById('movement-button').classList.remove('active');
        });

        document.getElementById('turn-right-button').addEventListener('click', () => {
            // Implement movement logic for turning right
            console.log('Turn right');
            // Hide movement options after selecting an option
            document.getElementById('movement-options').style.display = 'none';
            // Remove the active state from the movement button
            document.getElementById('movement-button').classList.remove('active');
        });
    </script>
</body>
</html>
