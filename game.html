<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Horror Game - Game</title>
    <link rel="stylesheet" href="static/game.css">
    <script src="static/scripts/gamejs.js"></script>
    <script src="static/scripts/cheater.js"></script>
    <style>
        body {
            background-color: #222;
            color: white;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #notification-box {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 9999;
        }

        .dot-animation {
            animation: dot-blink 1s infinite alternate;
        }

        @keyframes dot-blink {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 9998;
        }

        #priest {
            position: absolute;
            background-color: blue;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 9998;
            display: none;
        }

        .tree {
            position: absolute;
            color: green;
            z-index: 9997;
        }

        /* Inventory styles */
        #inventory-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #inventory-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        #inventory-modal-content {
            background-color: #222;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: white;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Inventory button -->
    <button id="inventory-button" onclick="openInventory()">Inventory</button>

    <!-- Inventory modal -->
    <div id="inventory-modal" class="modal">
        <div id="inventory-modal-content">
            <span class="close" onclick="closeInventory()">Ã—</span>
            <h2>Inventory</h2>
            <div id="items">
                <!-- Inventory items will be displayed here -->
                <div class="inventory-item">Item1</div>
                <div class="inventory-item">Item2</div>
                <div class="inventory-item">Item3</div>
                <div class="inventory-item">Item4</div>
            </div>
            <!-- Button for inventory action -->
            <button id="inventory-action-button">Use Item</button>
        </div>
    </div>

    <!-- Game container -->
    <div id="game-container">
        <!-- Text box for actions -->
        <div class="message-box" id="action-message-box">
            <p>Loading...</p>
            <div class="dot-animation">.</div>
            <div class="dot-animation">.</div>
            <div class="dot-animation">.</div>
        </div>

        <!-- Notification box -->
        <div id="notification-box"></div>

        <!-- Player position indicator -->
        <div id="player"></div>

        <!-- Priest position indicator -->
        <div id="priest"></div>

        <!-- Trees container -->
        <div id="trees-container">
            <div class="tree" style="top: 30%; left: 40%;">*</div>
            <div class="tree" style="top: 40%; left: 30%;">*</div>
            <div class="tree" style="top:50%; left: 50%;">*</div>
            <div class="tree" style="top: 60%; left: 40%;">*</div>
        </div>

        <!-- Encounter box -->
        <div id="encounter-box">
            <p>Approach Priest?</p>
            <button onclick="approachPriest()">Yes</button>
            <button onclick="ignorePriest()">No</button>
        </div>
    </div>

    <!-- Pause Menu button -->
    <button id="pause-button">Pause</button>

    <!-- Movement buttons -->
    <div id="movement-buttons">
        <button class="movement-button" id="move-button" onclick="moveForward()">Move</button>
        <button class="movement-button" id="wind-button" onclick="useWind()">Wind</button>
    </div>

    <!-- Movement options -->
    <div id="movement-options">
        <!-- Movement buttons -->
        <button id="forward-button" onclick="animateForward()">Move Forward</button>
        <button id="look-around-button" onclick="lookAround()">Look Around</button>
    </div>

    <script>
        var isFirstMove = true;
        var movesLeft = 0;

        function toggleTextAndTrees() {
            var notificationBox = document.getElementById("notification-box");
            var treesContainer = document.getElementById("trees-container");
            var forwardButton = document.getElementById("forward-button");

            if (isFirstMove) {
                notificationBox.innerHTML = "Entering Forest...";
                notificationBox.style.display = "block";
                setTimeout(function() {
                    notificationBox.style.display = "none";
                    treesContainer.style.display = "block";
                    document.getElementById("player").style.display = "block";
                }, 5000);
                isFirstMove = false;
            } else {
                if (forwardButton.innerHTML === "Move Forward") {
                    notificationBox.innerHTML = "Moving forward in Forest...";
                    notificationBox.style.display = "block";
                    treesContainer.style.display = "none";
                    document.getElementById("player").style.display = "none";
                    document.getElementById("priest").style.display = "none";
                    setTimeout(function() {
                        notificationBox.style.display = "none";
                        forwardButton.innerHTML = "Move Forward";
                        treesContainer.style.display = "block";
                        document.getElementById("player").style.display = "block";
                    }, 5000);
                } else {
                    notificationBox.innerHTML = "Moving forward...";
                    notificationBox.style.display = "block";
                    treesContainer.style.display = "none";
                    document.getElementById("player").style.display = "none";
                    document.getElementById("priest").style.display = "none";
                    setTimeout(function() {
                        notificationBox.style.display = "none";
                        forwardButton.innerHTML = "Move Forward";
                        treesContainer.style.display = "block";
                        document.getElementById("player").style.display = "block";
                    }, 5000);
                }
            }
        }

        function animateForward() {
            toggleTextAndTrees();
            animateDots();
        }

        function animateDots() {
            var dots = document.querySelectorAll(".dot-animation");
            dots.forEach(function(dot, index) {
                setTimeout(function() {
                    dot.style.display = "inline";
                }, index * 200);
            });
        }

        function moveForward() {
            if (movesLeft > 0) {
                movesLeft--;
                if (movesLeft === 0) {
                    document.getElementById("priest").style.display = "block";
                }
            }
        }

        function approachPriest() {
            // Redirect to priest.html
            window.location.href = "priest.html";
        }

        function ignorePriest() {
            document.getElementById("encounter-box").style.display = "none";
        }

        function lookAround() {
            var lookAroundButton = document.getElementById("look-around-button");
            if (movesLeft === 1) {
                lookAroundButton.innerHTML = "Priest is close.";
            } else {
                lookAroundButton.innerHTML = "Darkness.";
            }
        }

        function openInventory() {
            document.getElementById("inventory-modal").style.display = "block";
        }

        function closeInventory() {
            document.getElementById("inventory-modal").style.display = "none";
        }

        function useWind() {
            var windButton = document.getElementById("wind-button");
            var rolledNumber = Math.floor(Math.random() * 7) + 1;
            windButton.disabled = true;
            windButton.innerHTML = "Wind (Used)";
            movePlayer(rolledNumber);
            if (rolledNumber < movesLeft) {
                var distance = movesLeft - rolledNumber;
                movesLeft = rolledNumber;
                document.getElementById("priest").style.display = "block";
                movePriest(distance);
            } else {
                windButton.disabled = false;
                windButton.innerHTML = "Wind";
            }
        }

        function movePlayer(steps) {
            // Implement player movement logic here
            console.log("Player moved " + steps + " steps.");
        }

        function movePriest(steps) {
            // Implement priest movement logic here
            console.log("Priest moved " + steps + " steps closer.");
        }

        // Roll a random number between 1 and 5 when the page loads
        window.onload = function() {
            movesLeft = Math.floor(Math.random() * 5) + 1;
        };
    </script>
</body>
</html>
