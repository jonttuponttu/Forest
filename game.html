        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #notification-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid #000;
            z-index: 9999;
        }

        #trees-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 9998;
        }
    </style>
</head>
<body>

    <!-- Pause Menu button -->
    <button id="pause-button">Pause</button>


    <!-- Inventory button -->
    <button id="inventory-button">Inventory</button>

    <!-- Inventory modal -->

        <div class="modal-content">

            <h2>Inventory</h2>

                <!-- Inventory items will be displayed here -->

                <div class="inventory-item">Item3</div>
                <div class="inventory-item">Item4</div>
            </div>
            <!-- Button for inventory action -->
            <button id="inventory-action-button">Use Item</button>
        </div>
    </div>

    <!-- Game container -->
    <div id="game-container">
        <!-- Message box for actions -->
        <div class="message-box" id="action-message-box"></div>

        <!-- Notification box -->
        <div id="notification-box"></div>

    </div>

    <!-- Movement buttons -->
    <div id="movement-buttons">
        <button class="movement-button" id="move-button" onclick="toggleTextAndTrees()">Move</button>
    </div>

    <!-- Movement options -->
    <div id="movement-options">
        <!-- ------------------------ -->
        <!-- ASCII Trees here -->
        <!-- ------------------------ -->
        <button id="forward-button" onclick="animateForward()">Move Forward</button>
        <button id="turn-left-button">Turn Left</button>
        <button id="turn-right-button">Turn Right</button>
    </div>

    <script>
        var isFirstMove = true;

        function toggleTextAndTrees() {
            var notificationBox = document.getElementById("notification-box");
            var treesContainer = document.getElementById("trees-container");
            var forwardButton = document.getElementById("forward-button");

            if (isFirstMove) {
                notificationBox.innerHTML = "Entering Forest...";
                notificationBox.style.display = "block";
                setTimeout(function() {
                    notificationBox.style.display = "none";
                    treesContainer.style.display = "block";
                    generateTrees();
                }, 5000);
                isFirstMove = false;
            } else {
                if (forwardButton.innerHTML === "Move Forward") {
                    notificationBox.innerHTML = "Leaving Forest...";
                    notificationBox.style.display = "block";
                    treesContainer.style.display = "none";
                    setTimeout(function() {
                        notificationBox.style.display = "none";
                        forwardButton.innerHTML = "Move Forward";
                        treesContainer.style.display = "block";
                        generateTrees();
                    }, 5000);
                } else {
                    notificationBox.innerHTML = "Moving forward...";
                    notificationBox.style.display = "block";
                    treesContainer.style.display = "none";
                    setTimeout(function() {
                        notificationBox.style.display = "none";
                        forwardButton.innerHTML = "Move Forward";
                        treesContainer.style.display = "block";
                        generateTrees();
                    }, 5000);
                }
            }
        }

        function animateForward() {
            toggleTextAndTrees();
        }

    </script>
