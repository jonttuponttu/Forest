<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Horror Game - Game</title>
    <link rel="stylesheet" href="static/game.css">
    <script src="static/scripts/gamejs.js"></script>
    <script src="static/scripts/cheater.js"></script>
    <style>
        body {
            background-color: #222;
            color: white;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #notification-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid #000;
            z-index: 9999;
        }

        #trees-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 9998;
        }

        .dot-animation {
            animation: dot-blink 1s infinite alternate;
        }

        @keyframes dot-blink {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #encounter-box {
            display: none;
            position: fixed;
            top: 50%;
            left:50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid #000;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Pause Menu button -->
    <button id="pause-button">Pause</button>


    <!-- Inventory button -->
    <button id="inventory-button">Inventory</button>

    <!-- Inventory modal -->
    <div id="inventory-modal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Inventory</h2>
            <div id="items">
                <!-- Inventory items will be displayed here -->
                <div class="inventory-item">Item1</div>
                <div class="inventory-item">Item2</div>
                <div class="inventory-item">Item3</div>
                <div class="inventory-item">Item4</div>
            </div>
            <!-- Button for inventory action -->
            <button id="inventory-action-button">Use Item</button>
        </div>
    </div>

    <!-- Game container -->
    <div id="game-container">
        <!-- Message box for actions -->
        <div class="message-box" id="action-message-box"></div>

        <!-- Notification box -->
        <div id="notification-box"></div>

        <!-- Trees container -->
        <div id="trees-container"></div>

        <!-- Encounter box -->
        <div id="encounter-box">
            <p>Approach Priest?</p>
            <button onclick="approachPriest()">Yes</button>
            <button onclick="ignorePriest()">No</button>
        </div>
    </div>

    <!-- Movement buttons -->
    <div id="movement-buttons">
        <button class="movement-button" id="move-button" onclick="toggleTextAndTrees()">Move</button>
    </div>

    <!-- Movement options -->
    <div id="movement-options">
        <!-- ------------------------ -->
        <!-- ASCII Trees here -->
        <!-- ------------------------ -->
        <button id="forward-button" onclick="animateForward()">Move Forward</button>
        <button id="wind-button">Wind</button>
        <button id="look-around-button">Look Around</button>
    </div>

    <script>
        var isFirstMove = true;

        function toggleTextAndTrees() {
            var notificationBox = document.getElementById("notification-box");
            var treesContainer = document.getElementById("trees-container");
            var forwardButton = document.getElementById("forward-button");

            if (isFirstMove) {
                notificationBox.innerHTML = "Entering Forest...";
                notificationBox.style.display = "block";
                setTimeout(function() {
                    notificationBox.style.display = "none";
                    treesContainer.style.display = "block";
                    generateTrees();
                }, 5000);
                isFirstMove = false;
            } else {
                if (forwardButton.innerHTML === "Move Forward") {
                    notificationBox.innerHTML = "Moving forward in Forest...";
                    notificationBox.style.display = "block";
                    treesContainer.style.display = "none";
                    setTimeout(function() {
                        notificationBox.style.display = "none";
                        forwardButton.innerHTML = "Move Forward";
                        treesContainer.style.display = "block";
                        generateTrees();
                    }, 5000);
                } else {
                    notificationBox.innerHTML = "Moving forward...";
                    notificationBox.style.display = "block";
                    treesContainer.style.display = "none";
                    setTimeout(function() {
                        notificationBox.style.display = "none";
                        forwardButton.innerHTML = "Move Forward";
                        treesContainer.style.display = "block";
                        generateTrees();
                    }, 5000);
                }
            }

            // 20% chance of encountering a priest
            if (Math.random() < 0.2) {
                document.getElementById("encounter-box").style.display = "block";
            }
        }

        function animateForward() {
            toggleTextAndTrees();
            animateDots();
        }

        function animateDots() {
            var dots = document.querySelectorAll(".dot-animation");
            dots.forEach(function(dot, index) {
                setTimeout(function() {
                    dot.style.display = "inline";
                }, index * 200);
            });
        }

        function generateTrees() {
            var treesContainer = document.getElementById("trees-container");
            treesContainer.innerHTML = ""; // Clear previous trees
            var trees = ""; // Simulated trees
            for (var i = 0; i < 5; i++) {
                trees += "Tree" + (i + 1) + "<br>";
            }
            treesContainer.innerHTML = trees;
        }

        function clearTrees() {
            var treesContainer = document.getElementById("trees-container");
            treesContainer.innerHTML = "";
        }

        function moveForward() {
            // Code for moving forward in the game
            // This function is called when the "Move" button is clicked
        }

        function approachPriest() {
            // Redirect to priest.html
            window.location.href = "priest.html";
        }

        function ignorePriest() {
            document.getElementById("encounter-box").style.display = "none";
        }
    </script>
</body>
</html>
