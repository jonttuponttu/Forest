<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Horror Game - Game</title>
    <link rel="stylesheet" href="static/game.css">
    <script src="static/scripts/gamejs.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #loading {
            text-align: center;
        }
        #loading-progress-container {
            width: 100px;
            height: 10px;
            background-color: #444;
            margin: 10px auto;
            position: relative;
        }
        #loading-progress {
            height: 100%;
            width: 0;
            background-color: #fff;
            transition: width 0.3s ease;
        }
        #loading-text, #loading-message {
            margin-top: 10px;
        }
        #inventory-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #inventory-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            color: #000;
        }
        .modal-content {
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        #items {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .inventory-item {
            background-color: #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #inventory-action-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #movement-buttons {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .movement-button, #forward-button, #turn-left-button, #turn-right-button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #movement-options {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 60%;
            background-color: #222;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .message-box {
            width: 200px;
            height: 100px;
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div id="loading">
        <div id="loading-text">Loading...</div>
        <div id="loading-progress-container">
            <div id="loading-progress"></div>
        </div>
        <div id="loading-message"></div>
    </div>

    <!-- Inventory button -->
    <button id="inventory-button">Inventory</button>

    <!-- Inventory modal -->
    <div id="inventory-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Inventory</h2>
            <div id="items">
                <!-- Inventory items will be displayed here -->
                <div class="inventory-item">Item1</div>
                <div class="inventory-item">Item2</div>
                <div class="inventory-item">Item3</div>
                <div class="inventory-item">Item4</div>
            </div>
            <!-- Button for inventory action -->
            <button id="inventory-action-button">Use Item</button>
        </div>
    </div>

    <!-- Game container (hidden initially) -->
    <div id="game-container" style="display: none;">
        <!-- Message box for actions -->
        <div class="message-box" id="action-message-box"></div>
    </div>

    <!-- Movement buttons -->
    <div id="movement-buttons">
        <button class="movement-button" id="move-button">Move</button>
    </div>

    <!-- Movement options -->
    <div id="movement-options">
        <button id="forward-button">Move Forward</button>
        <button id="turn-left-button">Turn Left</button>
        <button id="turn-right-button">Turn Right</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const inventoryButton = document.getElementById('inventory-button');
            const inventoryModal = document.getElementById('inventory-modal');
            const closeBtn = document.querySelector('.close');
            const moveButton = document.getElementById('move-button');
            const forwardButton = document.getElementById('forward-button');
            const turnLeftButton = document.getElementById('turn-left-button');
            const turnRightButton = document.getElementById('turn-right-button');
            const movementOptions = document.getElementById('movement-options');
            const loadingProgress = document.getElementById('loading-progress');
            const loadingMessage = document.getElementById('loading-message');
            const gameContainer = document.getElementById('game-container');
            const actionMessageBox = document.getElementById('action-message-box');

            // Simulate loading progress and random messages
            let progress = 0;
            const messages = [
                'Building Terrain 1-100%',
                'Generating Rocks 1-100%',
                'Loading Assets 1-100%'
            ];

            function getRandomMessage() {
                return messages[Math.floor(Math.random() * messages.length)];
            }

            const loadingInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 1;
                    loadingProgress.style.width = progress + '%';

                    if (progress % 3 === 0) {
                        loadingMessage.textContent = getRandomMessage();
                    }
                } else {
                    clearInterval(loadingInterval);
                    document.getElementById('loading').style.display = 'none';
                    gameContainer.style.display = 'block';
                }
            }, 100);

            // Show inventory modal
            inventoryButton.addEventListener('click', () => {
                inventoryModal.style.display = 'block';
            });

            // Close inventory modal
            closeBtn.addEventListener('click', () => {
                inventoryModal.style.display = 'none';
            });

            // Show movement options
            moveButton.addEventListener('click', () => {
                movementOptions.style.display = 'flex';
            });

            // Hide movement options when one is selected and show loading animation
            document.querySelectorAll('#movement-options button').forEach(button => {
                button.addEventListener('click', () => {
                    movementOptions.style.display = 'none';
                    showLoadingAnimation(button.id);
                });
            });

            function showLoadingAnimation(action) {
                let actionMessage;
                if (action === 'forward-button') {
                    actionMessage = 'Moving forward';
                } else if (action === 'turn-left-button') {
                    actionMessage = 'Turning Left';
                } else if (action === 'turn-right-button') {
                    actionMessage = 'Turning Right';
                }

                const wasInventoryOpen = inventoryModal.style.display === 'block';
                if (wasInventoryOpen) {
                    inventoryModal.style.display = 'none';
                }

                actionMessageBox.style.display = 'flex';
                let dots = 0;
                const dotInterval = setInterval(() => {
                    dots = (dots + 1) % 4;
                    actionMessageBox.textContent = `${actionMessage}${'.'.repeat(dots)}`;
                }, 500);

                setTimeout(() => {
                    clearInterval(dotInterval);
                    actionMessageBox.style.display = 'none';
                    if (wasInventoryOpen) {
                        inventoryModal.style.display = 'block';
                    }
                }, 5000);
            }
        });
    </script>
</body>
</html>
