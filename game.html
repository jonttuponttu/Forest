<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Horror Game - Game</title>
    <link rel="stylesheet" href="static/game.css">
    <script src="static/scripts/gamejs.js"></script>
</head>
<body>
    <!-- Loading animation -->
    <div id="loading">
        <div id="loading-text">Loading...</div>
        <div id="loading-progress-container">
            <div id="loading-progress"></div>
        </div>
        <div id="loading-message"></div>
    </div>

    <!-- Inventory button -->
    <button id="inventory-button">Inventory</button>

    <!-- Inventory modal -->
    <div id="inventory-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Inventory</h2>
            <div id="items">
                <!-- Inventory items will be displayed here -->
                <div class="inventory-item">Item1</div>
                <div class="inventory-item">Item2</div>
                <div class="inventory-item">Item3</div>
                <div class="inventory-item">Item4</div>
            </div>
            <!-- Button for inventory action -->
            <button id="inventory-action-button">Use Item</button>
        </div>
    </div>

    <!-- Game container (hidden initially) -->
    <div id="game-container" style="display: none;">
        <!-- Message box for actions -->
        <div class="message-box" id="action-message-box"></div>
    </div>

    <!-- Movement buttons -->
    <div id="movement-buttons">
        <button class="movement-button" id="move-button">Move</button>
    </div>

    <!-- Movement options -->
    <div id="movement-options">
        <button id="forward-button">Move Forward</button>
        <button id="turn-left-button">Turn Left</button>
        <button id="turn-right-button">Turn Right</button>
    </div>
</body>
</html>
