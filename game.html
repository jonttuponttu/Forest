    </div>

    <script>
        var isFirstMove = true;

        function animateEnteringForest() {
            var forwardButton = document.getElementById("forward-button");
            forwardButton.innerHTML = "Entering Forest...";
            setTimeout(function() {
                forwardButton.innerHTML = "Move Forward";
                generateTrees();
            }, 5000);
        }

        function animateForward() {
            if (isFirstMove) {
                animateEnteringForest();
                isFirstMove = false;
            } else {
                var forwardButton = document.getElementById("forward-button");
                forwardButton.innerHTML = "Moving forward...";
                setTimeout(function() {
                    forwardButton.innerHTML = "Move Forward";
                    generateTrees();
                }, 5000);
            }
        }
